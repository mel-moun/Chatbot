<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Circuit board background -->
        <div class="background">
            <div class="circuit circuit-1"></div>
            <div class="circuit circuit-2"></div>
            <div class="circuit circuit-3"></div>
            <div class="circuit circuit-4"></div>
        </div>

        <!-- Main content -->
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="robot-icon">
                        <path d="M12 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"></path>
                        <rect x="4" y="10" width="16" height="11" rx="2" ry="2"></rect>
                        <path d="M6 19v-3"></path>
                        <path d="M18 19v-3"></path>
                        <path d="M8 15h0"></path>
                        <path d="M16 15h0"></path>
                    </svg>
                </div>
                <h1 id="title">Welcome Back</h1>
                <p id="subtitle">Enter your credentials to access your account</p>
            </div>

            <!-- Form -->
            <form id="authForm" class="form">
                <div id="nameField" class="form-group hidden">
                    <label>Name</label>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="name" placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <input type="email" id="email" placeholder="you@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span id="submitText">Sign In</span>
                </button>
            </form>

            <!-- Toggle between sign in and sign up -->
            <div class="toggle">
                <p>
                    <span id="toggleText">Don't have an account?</span>
                    <button id="toggleBtn" class="toggle-btn">Sign Up</button>
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
